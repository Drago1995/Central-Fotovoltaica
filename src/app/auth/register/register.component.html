<div class="row">
    <div class="col-md-5 mx-auto mt-5">
        <div class="card">
            <div class="card-body text-center">

                <div class="form-group ">
                    <legend>Registrate</legend>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group ">
                        <label for="email" class="form-label mt-3">Correo</label>
                        <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp"
                            placeholder="Ingresa tu Correo" formControlName="email">
                        <small id="emailHelp" class="form-text text-muted">Nosotros no compartiremos con nadie más tu email.</small>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label mt-4">Contraseña</label>
                        <input type="password" class="form-control" id="Password1" placeholder="Ingresa tu Contraseña" formControlName="password">
                        <small id="emailHelp" class="form-text text-muted">No compartas tu password con nadie.</small>
                    </div>

                    <div class="form group mt-3 ">
                        <button type="submit" class="btn btn-primary">Registrar Datos</button>
                    </div>
                </form>
                <div class="form-group mt-3">
                    <p><a [routerLink]="['/login']">¿Ya tienes cuenta? ...</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
